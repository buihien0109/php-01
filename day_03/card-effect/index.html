<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="product-card">
            <div class="card-thumbnail">
                <div class="date">
                    <div class="day">15</div>
                    <div class="month">Aug</div>
                </div>
                <img
                    class="img-responsive"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg"
                />
            </div>
            <div class="card-content">
                <div class="category">Photos</div>
                <h1 class="card-title">City Lights In New York</h1>
                <h2 class="card-subtitle">The city that never sleeps.</h2>
                <p class="description">
                    New York, the largest city in the U.S., is an architectural
                    marvel with plenty of historic monuments, magnificent
                    buildings and countless dazzling skyscrapers.
                </p>
                <div class="post-meta">
                    <span class="timestamp">
                        <i class="fa-regular fa-clock"></i> 6 mins ago
                    </span>
                    <span class="comments">
                        <i class="fa fa-comments"></i>
                        <a href="#"> 39 comments</a>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
